<section class="jobs">
    <div class="entry">
        <div class="name base">
            <h3>
                <a href="{{ job.link }}" rel="noreferrer" target="_blank">{{ job.name }}</a>
            </h3>
        </div>
        <div class="details">
            <p>{{ job.details }}</p>
        </div>
        <div class="bar">
            <div class="divider"></div>
        </div>
        <div class="tools">
            <p>{{ job.tools }}</p>
        </div>
        <div class="link">
            <a
                class="button"
                href="{{ job.link }}"
                data-title="Visit Site"
                rel="noreferrer"
                target="_blank"
            ></a>
        </div>
        <div class="pic">
            <img
                src="/static/images{{ job.screen }}"
                alt="{{ job.name }}"
            />
        </div>
    </div>
</section>
